<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Accordion & Modal</title>
    <style>
        :root {
            --white: #ffffff;
            --text-dark: #333333;
            --bg-light: #f5f5f5;
            --primary-color: #8B7355;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: var(--bg-light);
        }

        .test-section {
            max-width: 900px;
            margin: 0 auto 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* ACCORDION STYLES */
        .accordion {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .accordion-item {
            border-bottom: 1px solid #ddd;
            background: var(--white);
        }

        .accordion-header {
            width: 100%;
            padding: 25px 20px;
            background: transparent;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-dark);
            transition: var(--transition);
            text-align: left;
        }

        .accordion-header:hover {
            background: var(--bg-light);
        }

        .accordion-icon {
            font-size: 1.5rem;
            font-weight: 300;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            margin-left: 20px;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(45deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            background: var(--white);
            padding: 0 20px;
        }

        .accordion-item.active .accordion-content {
            max-height: 2000px;
            padding: 30px 20px;
        }

        .accordion-content p {
            margin: 0 0 15px 0;
            line-height: 1.8;
            color: var(--text-dark);
        }

        /* BUTTON STYLES */
        .book-climb-btn {
            padding: 16px 50px;
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--text-dark);
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .book-climb-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex !important;
        }

        .modal-content {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
        }

        .close-modal:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-dark);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1>Test Accordion</h1>
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span>Test Item 1</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <p>This is the content for test item 1. When you click the header, this should expand and show.</p>
                    <p><strong>If you can read this, the accordion is working!</strong></p>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span>Test Item 2</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <p>This is the content for test item 2.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h1>Test Modal</h1>
        <button class="book-climb-btn" onclick="openBookingForm()">Open Booking Modal</button>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeBookingForm()">&times;</span>
            <h2>Test Booking Form</h2>
            <form onsubmit="handleBookingSubmit(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Accordion
        function toggleAccordion(header) {
            console.log('Accordion clicked!');
            const item = header.parentElement;
            const wasActive = item.classList.contains('active');
            
            // Close all
            document.querySelectorAll('.accordion-item').forEach(accItem => {
                accItem.classList.remove('active');
            });
            
            // Open if wasn't active
            if (!wasActive) {
                item.classList.add('active');
                console.log('Opened');
            }
        }

        // Modal
        function openBookingForm() {
            console.log('Opening modal...');
            const modal = document.getElementById('bookingModal');
            modal.classList.add('show');
            console.log('Modal should be visible now');
        }

        function closeBookingForm() {
            console.log('Closing modal...');
            const modal = document.getElementById('bookingModal');
            modal.classList.remove('show');
        }

        function handleBookingSubmit(event) {
            event.preventDefault();
            alert('Form submitted!');
            closeBookingForm();
        }

        // Close on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeBookingForm();
            }
        }
    </script>
</body>
</html>
